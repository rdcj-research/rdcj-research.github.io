name: Monitor for Suspicious Repo Copies

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:

jobs:
  check-repos:
    runs-on: ubuntu-latest

    steps:
      - name: Search GitHub for similar repo names
        run: |
          echo "üîç Searching for suspicious clones..."

          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/search/repositories?q=rdcj-research.github.io+in:name" > search_results.json

          jq -r '.items[] | select(.owner.login != "rdcj-research") | .full_name' search_results.json > matches.txt

          touch flagged_repos.txt

          while read repo; do
            echo "üîé Checking $repo..."

            for file in CNAME LICENSE index.md; do
              status=$(curl -s -o /dev/null -w "%{http_code}" \
                -H "Accept: application/vnd.github+json" \
                "https://api.github.com/repos/$repo/contents/$file")

              if [ "$status" = "200" ]; then
                echo "‚ö†Ô∏è Found $file in $repo"
                echo "https://github.com/$repo (contains $file)" >> flagged_repos.txt
                break  # Only one match per repo needed
              fi
            done

          done < matches.txt

          if [[ -s flagged_repos.txt ]]; then
            echo "found=true" >> $GITHUB_ENV
          else
            echo "found=false" >> $GITHUB_ENV
          fi

      - name: Open issue if clones are flagged
        if: env.found == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const matches = fs.readFileSync('flagged_repos.txt', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "‚ö†Ô∏è Potential copy detected (CNAME / LICENSE / index.md)",
              body: `The following repositories were found with the same name as this project and containing at least one of the following files: \`CNAME\`, \`LICENSE\`, or \`index.md\`.\n\n${matches}\n\nThese files suggest possible unauthorized reuse of your identity, structure, or licensed content. Please review and take appropriate action.\n\n_This issue was automatically created by your repository monitor._`
            });
